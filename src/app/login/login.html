<div class="login">
  <div class="box">
    <form>
      <h2 class="login-title">Login</h2>
      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit" class="entrar">Entrar</button>
      <hr>
      <p style="text-align:center; margin-top: 5%; margin-bottom: 5%;">Outras opções de Login</p>
      <div class="social-buttons">
        <button type="button"><img src="google.png" alt="Google"></button>
        <span class="dot">•</span>
        <button type="button"><img src="facebook.png" alt="Facebook"></button>
        <span class="dot">•</span>
        <button type="button"><img src="microsoft.png" alt="Microsoft"></button>
        <span class="dot">•</span>
        <button type="button"><img src="apple.png" alt="Apple"></button>
      </div>
    </form>
  </div>
</div>

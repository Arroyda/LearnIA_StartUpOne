<div class="login">
  <form>
    <h2 class="login-title">Login</h2>

    <input type="email" placeholder="E-mail" required>
    <input type="password" placeholder="Senha" required>

    <button type="submit" class="entrar">Entrar</button>

    <hr>
    <p style="color:white; text-align:center;">Outras opções de Login</p>

    <div class="social-buttons">
      <button type="button"><img src="/public/google.png" alt="Google"></button>
      •
      <button type="button"><img src="/public/facebook.png" alt="Facebook"></button>
      •
      <button type="button"><img src="/public/microsoft.png" alt="Microsoft"></button>
      •
      <button type="button"><img src="/public/apple.png" alt="Apple"></button>
    </div>
  </form>
</div>

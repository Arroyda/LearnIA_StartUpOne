<!-- Campo que mostra as mensagens enviadas -->
<div id="chat"
  style="width: 100%; height: 400px; border: 1px solid #000; overflow-y: auto; padding: 5px;">
  <div id="messages"></div>
</div>
<!-- Controles de entrada -->
<div id="controls">
  <textarea id="input" rows="3"
    placeholder="Digite sua mensagem aqui..."></textarea>
  <button id="send">Enviar</button>
  <button id="clear">Limpar</button>
</div>
